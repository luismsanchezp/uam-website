<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <title>Contact Us</title>
</head>
<body>
    <!-- Titulo y descripcion -->
    <header>
        <!-- Nav hyperlinks -->
        
        <nav id="top-menu">
            <a href="../index.html">
                <img src="../assets/img/social-media/logo-uam.png" alt="">
            </a>
            <div class="buttons">
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
                <a href="./products.html">Products</a>
                <a href="./services.html">Services</a>
            </div>
        </nav>
    </header>
    <main>
        <form action="">
            <div>
                <label for="">Names</label>
                <input 
                    type="text" 
                    name="user_name" 
                    id="user_name"
                    placeholder="Names"/>
                    <label for="">Lastnames</label>
                <input 
                    type="text" 
                    name="lastname" 
                    id="lastname"
                    placeholder="Lastnames"/>
            </div>
            
            <div>
                <label for="">Birthdate</label>
                <input 
                    type="date" 
                    name="birthday" 
                    id="birthday"/>
            </div>
            
            <fieldset>
                <legend>Choose a gender:</legend>
                <div>
                    <label for="">
                        <input 
                        type="radio" 
                        name="gender" 
                        id="woman"
                        value="woman"/>
                        Woman
                    </label>
                    <label for="">
                        <input 
                        type="radio" 
                        name="gender" 
                        id="man"
                        value="man"/>
                        Man
                    </label>
                </div>
            </fieldset>

            <div>
                <select name="" id="">
                    <option value="" disabled>Select an option</option>
                    <option value="argentina">Argentina</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">Mexico</option>
                    <option value="peru">Peru</option>
                </select>
            </div>

            <div>
                <textarea 
                    name="user_comments" 
                    id="user_comments" 
                    cols="30" 
                    rows="10"
                    placeholder="we'd like to know your opinion.">
                </textarea>
            </div>
            <div>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.223620833309!2d-75.50317430000001!3d5.067469399999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e476f8c1179651b%3A0x18322787cebd6883!2sAutonomous%20University%20of%20Manizales!5e0!3m2!1sen!2sus!4v1676317873198!5m2!1sen!2sus" 
                    width="500" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div>
                <label for="">
                    <input type="checkbox" name="accept" id="accept">
                    I accept the collection of my personal data
                </label>
            </div>
            <button type="submit" value="Enviar">Enviar</button>
            <button type="reset" value="Clear">Clear</button>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/luis-miguel-sanchez-pinilla-783887265">
                <img 
                    src="../assets/img/social-media/linkedin.png" 
                    alt="Enlace a linkedin">
            </a>
            <a href="https://github.com/luismsanchezp">
                <img 
                    src="../assets/img/social-media/github.png" 
                    alt="Enlace a github">
            </a>
        </div>
        <div class="row">
            <a href="#top-menu">Subir</a>
            <p>&copy; Copyright 2023 Luis Sanchez</p>
        </div>
    </footer>
</body>
</html>
